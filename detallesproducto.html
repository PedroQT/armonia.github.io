<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detalles del producto - Armonía</title>
  <style>
    :root{
      --verde-principal: #AAB9B0;
      --verde-claro: #C8D4CE;
      --verde-menta: #A5BDB0;
      --verde-oscuro: #97A99D;
      --verde-sage: #8E9A92;
      --dorado-suave: #C5B899;
      --cafe-dorado: #B8A88E;
      --cafe-claro: #D4CCBC;
      --gris-principal: #D9D9D9;
      --gris-oscuro: #A6A6A6;
      --blanco: #FFFFFF;
      --texto-principal: #2E2E2E;
    }
    *{box-sizing:border-box;font-family:'Segoe UI',system-ui,-apple-system,Roboto,Arial,sans-serif}
    html,body{height:100%;margin:0;background:#FBFAFF;color:var(--texto-principal)}
    
    .container{max-width:1200px;margin:16px auto;padding:12px}

    /* topbar */
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:8px 12px;margin-bottom:20px}
    .left-brand{display:flex;align-items:center;gap:12px}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg, #AAB9B0 0%, #A5BDB0 50%, #97A99D 100%);display:grid;place-items:center;color:var(--blanco);font-weight:800;font-size:20px;letter-spacing:1px;box-shadow:0 4px 16px rgba(170,185,176,0.3), 0 8px 24px rgba(197,184,153,0.1), inset 0 -2px 8px rgba(0,0,0,0.08), inset 0 2px 8px rgba(255,255,255,0.25)}
    .brand-text{display:flex;flex-direction:column}
    .brand-text h1{margin:0;font-size:20px;font-weight:500;letter-spacing:1px;color:var(--texto-principal)}
    .brand-text .tag{margin:0;font-size:13px;color:var(--gris-oscuro);font-weight:400}

    .socials{display:flex;gap:8px;align-items:center}
    .socials a{display:inline-flex;align-items:center;justify-content:center;width:30px;height:30px;border-radius:50%;text-decoration:none;color:#333;background:#fff;border:1px solid #ddd;transition:transform .2s, background .2s}
    .socials a:hover{transform:scale(1.1);background:linear-gradient(135deg, #AAB9B0 0%, #A5BDB0 50%, #97A99D 100%)}
    .socials a:hover svg{fill:var(--blanco)}
    .socials svg{width:16px;height:16px;fill:#000;transition:fill .2s}

    /* back button */
    .back-btn{display:inline-flex;align-items:center;gap:8px;padding:8px 16px;background:linear-gradient(135deg, rgba(170,185,176,0.08) 0%, rgba(197,184,153,0.08) 100%);border:1px solid rgba(170,185,176,0.2);border-radius:20px;color:var(--texto-principal);text-decoration:none;font-size:14px;font-weight:500;transition:all .3s ease;box-shadow:0 2px 8px rgba(184,168,142,0.04);margin-bottom:20px}
    .back-btn:hover{background:linear-gradient(135deg, #AAB9B0 0%, #A5BDB0 100%);color:var(--blanco);border-color:transparent;box-shadow:0 4px 12px rgba(170,185,176,0.25);transform:translateX(-4px)}
    .back-btn svg{width:16px;height:16px;fill:currentColor;transition:transform .3s}
    .back-btn:hover svg{transform:translateX(-2px)}

    /* layout */
    .product-wrap{display:grid;grid-template-columns:1fr 480px;gap:32px;align-items:start;margin-top:20px}
    @media (max-width:980px){.product-wrap{grid-template-columns:1fr;gap:24px}}

    .card{background:#FFFFFF;border-radius:12px;padding:20px;box-shadow:0 4px 20px rgba(184,168,142,0.08), 0 2px 8px rgba(170,185,176,0.06), 0 1px 3px rgba(0,0,0,0.03);border:1px solid rgba(197,184,153,0.1);transition:all .3s}
    .card:hover{box-shadow:0 8px 32px rgba(170,185,176,0.12), 0 4px 16px rgba(197,184,153,0.08)}
    
    .img-hero{width:100%;height:500px;border-radius:14px;object-fit:cover;box-shadow:0 4px 16px rgba(184,168,142,0.1), 0 2px 8px rgba(0,0,0,0.03);filter:saturate(0.85) brightness(1.02) contrast(0.95);transition:filter .3s}
    .img-hero:hover{filter:saturate(0.95) brightness(1.05) contrast(1)}
    @media (max-width:980px){.img-hero{height:320px}}

    .product-category{font-size:12px;color:var(--gris-oscuro);text-transform:uppercase;letter-spacing:2px;font-weight:600;margin-bottom:8px}
    .product-title{font-size:28px;font-weight:600;margin:0 0 12px 0;color:var(--texto-principal);font-family:'Palatino Linotype', 'Book Antiqua', Palatino, 'Times New Roman', serif;font-style:italic;letter-spacing:1px}
    .product-desc{color:var(--gris-oscuro);margin-bottom:20px;font-size:15px;line-height:1.6;font-family:'Georgia', 'Times New Roman', serif}
    .product-price{font-size:32px;font-weight:700;margin:16px 0;color:var(--verde-principal)}

    .cat-link{display:inline-flex;align-items:center;gap:6px;margin-top:16px;padding:10px 18px;background:linear-gradient(135deg, rgba(170,185,176,0.1) 0%, rgba(197,184,153,0.1) 100%);border:1px solid rgba(170,185,176,0.2);border-radius:8px;color:var(--texto-principal);text-decoration:none;font-size:14px;font-weight:500;transition:all .3s}
    .cat-link:hover{background:linear-gradient(135deg, rgba(170,185,176,0.15) 0%, rgba(197,184,153,0.15) 100%);border-color:var(--verde-principal);box-shadow:0 2px 8px rgba(170,185,176,0.15)}

    /* Animaciones */
    .fade-in{opacity:0;transform:translateY(20px);transition:opacity 0.6s ease-out, transform 0.6s ease-out}
    .fade-in.visible{opacity:1;transform:translateY(0)}

    @media (max-width:980px){
      .topbar{flex-wrap:wrap}
      .product-title{font-size:22px}
      .product-price{font-size:26px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="left-brand">
        <div class="logo">A</div>
        <div class="brand-text">
          <h1>Armonía</h1>
          <div class="tag">Uñas & Estética — Bienestar y belleza</div>
        </div>
      </div>

      <div class="socials">
        <a href="https://facebook.com" target="_blank" title="Facebook" aria-label="Facebook">
          <svg viewBox="0 0 24 24"><path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2v-2.3c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2V12h2.6l-.4 3h-2.2v7A10 10 0 0 0 22 12"/></svg>
        </a>
        <a href="https://instagram.com" target="_blank" title="Instagram" aria-label="Instagram">
          <svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h10zm-5 3a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6zm4.5-.9a1.1 1.1 0 1 0 0-2.2 1.1 1.1 0 0 0 0 2.2z"/></svg>
        </a>
        <a href="https://tiktok.com" target="_blank" title="TikTok" aria-label="TikTok">
          <svg viewBox="0 0 24 24"><path d="M16 8.1c1.1.8 2.4 1.3 3.8 1.3V6.5c-.4 0-.8-.1-1.2-.2s-.9-.3-1.3-.6c-.9-.6-1.6-1.6-1.7-2.7h-3.2v13.2c0 1.2-1 2.1-2.2 2.1s-2.2-.9-2.2-2.1 1-2.1 2.2-2.1c.2 0 .5 0 .7.1V11c-.2 0-.5-.1-.7-.1-3 0-5.4 2.3-5.4 5.2S9 21.3 12 21.3s5.4-2.3 5.4-5.2V8.1z"/></svg>
        </a>
        <a href="https://wa.me/" target="_blank" title="WhatsApp" aria-label="WhatsApp">
          <svg viewBox="0 0 24 24"><path d="M20 4.1A11.7 11.7 0 0 0 12 1a11.8 11.8 0 0 0-10 17.7L1 23l4.4-1.2A11.8 11.8 0 0 0 12 23a11.8 11.8 0 0 0 8-18.9zM12 21a9.8 9.8 0 0 1-5-1.3l-.4-.2-2.6.7.7-2.5-.3-.4a9.9 9.9 0 1 1 7.6 3.7zm5.4-7.5c-.3-.1-1.8-.9-2-1s-.5-.1-.7.1c-.2.3-.8 1-.9 1.2-.2.2-.3.2-.6.1s-1.2-.4-2.3-1.4c-.9-.8-1.4-1.7-1.6-2s0-.4.1-.6l.5-.6c.2-.2.3-.4.2-.6 0-.1-.6-1.6-.8-2.2-.2-.6-.4-.5-.6-.5h-.6c-.2 0-.6.1-.9.4-.3.3-1.1 1.1-1.1 2.7s1.1 3.1 1.2 3.3c.1.2 2.2 3.4 5.3 4.8.7.3 1.2.5 1.6.6.7.2 1.3.2 1.7.1.5-.1 1.8-.7 2-1.3.2-.6.2-1.2.2-1.3-.1-.2-.3-.3-.6-.4z"/></svg>
        </a>
      </div>
    </header>

    <a href="#" id="backBtn" class="back-btn">
      <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
      Volver
    </a>

    <div class="product-wrap">
      <div class="card fade-in left-col">
        <img id="prodImg" class="img-hero" src="" alt="Producto" />
      </div>

      <aside class="card fade-in right-col">
        <div style="display:flex;flex-direction:column;gap:8px">
          <div id="prodCategory" class="product-category"></div>
          <h1 id="prodTitle" class="product-title">Título producto</h1>
          <div id="prodDesc" class="product-desc">Descripción breve del producto.</div>
          <div id="prodPrice" class="product-price">$0.00</div>
          <a id="seeCategory" class="cat-link" href="#">Ver más de la categoría</a>
        </div>
      </aside>
    </div>
  </div>

  <script>
    const categories=['Cadenas','Busus','Pulseras','Anillos','Aretes','Relojes','Gorros','Mochilas','Carteras','Accesorios'];
    const products=[];let idCounter=1;
    categories.forEach(cat=>{for(let i=1;i<=7;i++){const name=`${cat} Modelo ${i}`;const price=(10+Math.floor(Math.random()*120));const seed=encodeURIComponent(cat+'-'+i);const img=`https://picsum.photos/seed/${seed}/600/400`;products.push({id:idCounter++,name,category:cat,price,desc:`${cat} estilo ${i}`,img});}});

    function format(v){return '$'+Number(v).toFixed(2)}

    // producto
    function slug(s){return s.toLowerCase().replace(/\s+/g,'-').replace(/[^a-z0-9\-]/g,'')}
    const params=new URLSearchParams(location.search);const idParam=Number(params.get('id'));
    const product=products.find(p=>p.id===idParam);
    if(product){
      document.getElementById('prodImg').src=product.img;
      document.getElementById('prodTitle').textContent=product.name;
      document.getElementById('prodDesc').textContent=product.desc+' — Producto hecho con cariño y control de calidad.';
      document.getElementById('prodPrice').textContent=format(product.price);
      document.getElementById('prodCategory').textContent=product.category;
      document.getElementById('seeCategory').href=`category.html?cat=${slug(product.category)}`;
    } else {
      document.getElementById('prodTitle').textContent='Producto no encontrado';
      document.getElementById('seeCategory').style.display='none';
    }

    // back robusto - volver a la página anterior (index o category)
    document.getElementById('backBtn').addEventListener('click',function(e){
      e.preventDefault();
      const referrer = document.referrer;
      if(referrer && (referrer.includes('index.html') || referrer.includes('category.html'))){
        window.location.href = referrer;
      } else if(window.history.length > 1){
        window.history.back();
      } else {
        window.location.href = 'index.html';
      }
    });

    // Intersection Observer para animaciones
    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, observerOptions);

    // Observar elementos fade-in
    setTimeout(() => {
      document.querySelectorAll('.fade-in').forEach(el => {
        observer.observe(el);
      });
    }, 100);
  </script>
</body>
</html>
